version: '3.8'

services:
  db:
    image: docker.io/postgres:16-alpine # Use a specific, lightweight version of the Postgres image
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER} # The default user is postgres if not specified
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Required environment variable
      POSTGRES_DB: ${POSTGRES_DB} # Optional: creates a database with this name on startup
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}" # Maps host port 5432 to container port 5432
    volumes:
      - pgdata:/var/lib/postgresql/data # Persist data in a named volume

volumes:
  pgdata:
    driver: local